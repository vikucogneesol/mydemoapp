plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '2.0.1'
}

ext {
    vertxVersion = '3.5.0'
}

repositories {
    mavenLocal()
    jcenter()
    maven { url "https://plugins.gradle.org/m2/" }
}

version = '1.0.0-SNAPSHOT'
sourceCompatibility = '1.8'

dependencies {

    compile "io.vertx:vertx-core:$vertxVersion"
    compile "io.vertx:vertx-unit:$vertxVersion"
    compile "io.vertx:vertx-web:3.5.0"
    compile 'io.vertx:vertx-mongo-client:3.5.1'
    compile group: 'io.vertx', name: 'vertx-web-templ-handlebars', version: '3.5.0'
    compile 'io.vertx:vertx-mongo-client:3.5.1'
}

//mainClassName = 'com.example.demo.MainVerticle'
mainClassName = 'io.vertx.core.Launcher'
shadowJar {
    classifier = 'fat'
    manifest {
        attributes 'Main-Verticle': 'com.example.demo.MainVerticle'
    }
    mergeServiceFiles {
        include 'META-INF/services/io.vertx.core.spi.VerticleFactory'
    }
}

